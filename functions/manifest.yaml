packages:
  # this is the package name
  dealership-package:
    version: 1.0
    license: Apache-2.0
    inputs:
      CLOUDANT_URL:
        type: string
        value: $CLOUDANT_URL
      CLOUDANT_APIKEY:
        type: string
        value: $CLOUDANT_APIKEY
    actions:
      get-details:
        # source for the action; in this case it is a folder
        function: details
        runtime: nodejs:12
        # publish the action as a web action
        web: yes
    apis:
      dealership-api:
        api:
          get-details:
            get-details:
              method: POST


